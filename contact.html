<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">MyModernSite</h1>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="about.html">Hakkında</a></li>
                    <li><a href="contact.html" class="active">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="content">
            <div class="container">
                <h2>Bize Ulaşın</h2>
                <form class="contact-form">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" placeholder="Adınızı giriniz">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" placeholder="E-posta adresiniz">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" placeholder="Mesajınızı yazınız"></textarea>
                    <button type="submit" class="btn">Gönder</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 MyModernSite - Tüm Hakları Saklıdır</p>
        </div>
    </footer>
</body>
</html>
